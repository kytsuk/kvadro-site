<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Шаблон</title>


    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <!-- Бренд та перемикач згруповані для кращого відображення на мобільних пристроях -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">Квадро</a>

                    </div>

                    <!-- Зібрано навігаційні лінки, форми, та інший вміст для переключення -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav pull-right navbar-nav">
                            <li ><a href="#">Головна </a></li>
                            <li><a href="#">Про гурт</a></li>
                            <li><a href="#">Портфоліо</a></li>
                            <li><a href="#">Як замовити</a></li>
                            <li><a href="#">Ціни</a></li>
                            <li><a href="#">Контакти</a></li>

                        </ul>


                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="slider">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Обгортка для слайдів -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/slide1.jpeg" alt="...">
                            <div class="carousel-caption">
                                1
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/slide2.jpeg" alt="...">
                            <div class="carousel-caption">
                                2
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/slide3.jpg" alt="...">
                            <div class="carousel-caption">
                                3
                            </div>
                        </div>

                    </div>

                    <!-- Управління -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Попередній</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Наступний</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
